<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        .table{
            font-size: 36px;
        }
    </style>
</head>
<body>
    <table border="1" CellPadding="6px;">
        <tr>
            <th><img src="/images/logo.png" alt="logo" width="150"></th>
            <th>
                <table class="table" border="1" CellPadding="6px;">
                    <tr>
                        <th align="left">Software</th>
                    </tr>
                    <tr>
                        <th align="left">Developer</th>
                    </tr>
                </table>
            </th>
        </tr>
    </table>
</body>
</html>
