<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 25px;">
        <div class="row" align="center">
            <div class="col-3" style="padding-left:150px;">
                <p class="logo"><b>Try Dropbox Business</b></p>
            </div>
            <div class="col-5">
                <img src="logo.png" alt="logo" width="200px" height="50px">
            </div>
            <div class="col-2">
                <p style="color:#007ee5">Download the app</p>
            </div>
        </div>
    </div>
    <hr><br><br>

    <div class="container" style="margin-left:500px; width:800px;">
        <div class="row">
            <div class="col">
                <br><br>
                <img src="homepage.png" alt="home" width="380px" height="360px">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col" style="margin-left:8%; font-size:20px; margin-bottom: 10px;">Sign in</div>
                    <div class="col-5" style="margin-left:10%; font-size:13px; margin-top:10px;">or <span
                            style="color:#007ee5;">create an
                            account</span></div>
                </div>

                <div class="d-grid gap-2" style="margin-left:8%;">
                    <button class="btn btn-primary" type="button">
                        <p style="color:white; margin:5px;"><b>Sign in with Google</b></p>
                    </button>
                    <button class="btn btn-secondary" type="button">
                        <p style="color:white; margin:5px;"><b>Sign in with Apple</b></p>
                    </button>
                </div>

                <div class="row" style="margin-top:10px; margin-left:8%;">
                    <div
                        style="width: 97%; height: 20px; border-bottom: 1px solid rgb(196, 192, 192); text-align: center">
                        <span style="font-size: 20px; background-color: white; padding: 0 10px;">
                            or
                        </span>
                    </div>
                </div>

                <div class="row" style="margin-bottom:25px;">
                    <form>
                        <div class="leftSide-col">
                            <p style="margin-top:20px; margin-bottom:0; color:rgb(131, 129, 129); font-size:18px;">Email
                            </p>
                            <input class="inputbox" name="email" type="text" placeholder="Email">
                            <p style="margin-top:20px; margin-bottom:0; color:rgb(131, 129, 129); font-size:18px;">
                                Password</p>
                            <input class="inputbox" name="password" type="text" placeholder="Password">
                        </div>
                    </form>
                </div>

                <div class="row" style="margin-left:5%;">
                    <div class="col-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Remember me
                            </label>
                            <p style="color:#007ee5"><br>Forgot your password?</p>
                        </div>
                    </div>

                    <div class="col"><a href="#" class="btn btn-primary">Sign in</a></div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
